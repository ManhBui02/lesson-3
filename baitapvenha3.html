<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí tài khoản</title>
  </head>
  <h1>Đăng kí tài khoản</h1>
  <body>
    <form>
      <label for=" Name "> Name </label><br />
      <input type="text" id=" Name " placeholder="ex:Manh" /><br />
      <label for="Họ"> Họ </label><br />
      <input type="text" id=" Họ " placeholder="ex:Bui" /><br />
      <label for="Email"> Email </label><br />
      <input type="text" id="Email" placeholder="ex:Email@gmail.com" /><br />
      <label for=" Phone number"> Phone number </label><br />
      <input type="text" id="Phone number" placeholder="ex:0123456789" /><br />
      <label for="DOB"> DOB </label><br />
      <input type="text" id=" DOB" placeholder="ex:01/01/2022" /><br />
      <p>Gender:</p>
      <input type="radio" id="Male" value="Male" name="Gender" />
      <label for="Male"> Male </label><br />
      <input type="radio" id="Female" value="Female" name="Gender" />
      <label for="Female"> Female </label><br />
      <p>Country:</p>
      <select id="Country">
        <option value="Vietnam">Vietnam</option>
        <option value="Ucraina">Ucraina</option>
        <option value="Taiwan">Taiwan</option>
        <option value="United States">United States</option></select
      ><br /><br />
      <button type="submit" value="submit">Submit</button>
    </form>
  </body>
</html>
